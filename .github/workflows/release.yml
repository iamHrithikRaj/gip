name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gip-windows-x64.zip
            asset_name: gip-windows-x64.zip
            exe_suffix: .exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gip-linux-x64.tar.gz
            asset_name: gip-linux-x64.tar.gz
            exe_suffix: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: gip-macos-x64.tar.gz
            asset_name: gip-macos-x64.tar.gz
            exe_suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: gip-macos-arm64.tar.gz
            asset_name: gip-macos-arm64.tar.gz
            exe_suffix: ""

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        Compress-Archive -Path gip.exe -DestinationPath ../../../${{ matrix.artifact_name }}

    - name: Package (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar -czf ../../../${{ matrix.artifact_name }} gip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.artifact_name }}

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.zip
          artifacts/**/*.tar.gz
        generate_release_notes: true
