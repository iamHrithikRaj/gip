name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package
      run: |
        cd build/Release
        Compress-Archive -Path gip.exe -DestinationPath ../../gip-windows-x64.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gip-windows-x64
        path: gip-windows-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package
      run: |
        cd build
        tar -czf ../gip-linux-x64.tar.gz gip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gip-linux-x64
        path: gip-linux-x64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: brew install cmake

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package
      run: |
        cd build
        tar -czf ../gip-macos-universal.tar.gz gip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gip-macos-universal
        path: gip-macos-universal.tar.gz

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/gip-windows-x64/gip-windows-x64.zip
          artifacts/gip-linux-x64/gip-linux-x64.tar.gz
          artifacts/gip-macos-universal/gip-macos-universal.tar.gz
        generate_release_notes: true
